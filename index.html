<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Work Hours Tracker</h1>
        <form id="workHoursForm">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" required>
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" required>
            <button type="button" id="addDay">Add Day's Hours</button>
            <button type="button" id="stopTracking">Stop Tracking</button>
        </form>
        <div id="result"></div>
        <div id="totalHours"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
